<!DOCTYPE>
<html>
<head>
<title>Admin2 | TWMUN</title>
<meta charset="UTF-8">
<link href="/icon.ico" rel="SHORTCUT ICON">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Crimson+Text" />
<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
<script type="text/javascript" src="/jquery.js"></script>
<script type="text/javascript" src="/semantic/semantic.min.js"></script>
<style>
</style>
</head>
	<body style="padding: 20px;">
		<table class="ui celled table">
			<thead>
				<th class="center aligned">中文名<br>英文名</th>
				<th class="center aligned">國家名</th>
				<th class="center aligned">委員會</th>
				<th class="center aligned">上傳國旗圖片</th>
				<th class="center aligned">Update</th>
			</thead>
			<tbody>
				{% for data in meta %}
					<tr>
						<td class="center aligned">{{data["chinesename"]}}<br>{{data["englishname"]}}</td>
						<td class="center aligned" style="padding: 0px;">
							<textarea style="width: 100%; height: 100%; border: 0px; resize: none; background: inherit;">{{data["country"]}}</textarea>
						</td>
						<td class="center aligned" style="padding: 0px;">
							<textarea style="width: 100%; height: 100%; border: 0px; resize: none; background: inherit;">{{data["committee"]}}</textarea>
						</td>
						<td class="center aligned"><input type="file"></td>
						<td class="center aligned"><div class="ui green button">Update</div></td>
					</tr>
				{% end %}
			</tbody>
		</table>
	</body>
</html>
