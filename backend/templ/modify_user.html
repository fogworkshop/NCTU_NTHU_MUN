{% extends 'frame.html' %}
{% block content %}

<div class="container-fluid">
	<div class="row" style="height: 120px; background-color: red;">
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-2">
		</div>
		<div class="col-lg-8">
		
			<form class="form-horizontal information-form">
				<h1>Personal Information</h1>
				<br><br>
				<div class="form-group">
					<label class="col-sm-2 control-label">Chinese Name</label>
					<div class="col-sm-3">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">English Name</label>
					<div class="col-sm-3">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-3">
						<select class="selectpicker" data-width="100%">
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Birth</label>
					<div class="col-sm-2">
						<div class="input-group">
							<select class="selectpicker" data-width="100%">
								{% for i in range(1990, 2001) %}
									<option>{{i}}</option>
								{% end %}
							</select>
							<div class="input-group-addon">å¹´</div>
						</div>
					</div>
					<div class="col-sm-1">
						<select class="selectpicker" data-width="100%">
							{% for i in range(1, 13) %}
								<option>{{i}}</option>
							{% end %}
						</select>
					</div>
					<div class="col-sm-1">
						<select class="selectpicker" data-width="100%">
							{% for i in range(1, 32) %}
								<option>{{i}}</option>
							{% end %}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">English Name</label>
					<div class="col-sm-3">
						<input class="form-control" type="text">
					</div>
				</div>
				
			</form>
		</div>
		<div class="col-lg-2">
		</div>
	</div>
</div>
<script>
$(document).ready(function(){
	document.title = "Information | MUN";
	$(".selectpicker").selectpicker({
		"dropupAuto": 0;
		});
})
</script>
{% end %}
