function StartTheTimer()
{
    if (secs==0)
    {
          secs = 30;         
          StartTheTimer();
          document.getElementById('TxtWaitMsg').value = "已更新..." ;
    }
    else
    {
    
        self.status = secs;
        secs = secs - 1;
        timerID = self.setTimeout('StartTheTimer()', 1000);
        document.getElementById('TxtWaitMsg').value = (secs + 1) + " 秒" ;
    }
} 

</script>
